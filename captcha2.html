<html>
<head>
<link rel="stylesheet" href="slider.css">
</head>
<body>
<img id="happy" src="images/Smiley_Sad.png"/>
<input id="in" type="range" min="0" max="10000" value="0" step="1" onchange="showValue(this.value)" />
<script type="text/javascript">

	var random=Math.floor((Math.random()*9000)+1000);	
	var human="false";

function showValue(slider)
{
    if(slider>=random-999 &&slider<random+999){
		document.getElementById("happy").src = "images/Smiley_Happy.png";
		human="true";}
	else{
		document.getElementById("happy").src = "images/Smiley_Sad.png";
		human="false";}
}
</script>
</body>
</html>
